######################################
# 공통 메타 Configuration
######################################
app:
  labels:
    env: dev

######################################
# Deployment Config
######################################
deployment:
  enabled: true
  replicaCount: 3
  containers:
  - name: order-service-api
    image: youngmin1085/order-service
    tag: v1.0.0
    ports:
    - name: http
      containerPort: 8081
      protocol: TCP
    resources:
      requests:
        cpu: "0.5"
        memory: "1Gi"
      limits:
        cpu: "0.75"
        memory: "1.5Gi"

######################################
# Service Config
######################################
service:
  enabled: true
  ports:
  - name: http
    port: 8081
    targetPort: 8081
    protocol: TCP
  type: ClusterIP
