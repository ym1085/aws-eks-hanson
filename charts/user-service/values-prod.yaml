######################################
# 공통 메타 Configuration
######################################
app:
  labels:
    env: prod

######################################
# Deployment Configuration
######################################
deployment:
  enabled: true
  replicaCount: 3
  containers:
  - name: user-service-api
    image: youngmin1085/user-service
    tag: latest
    ports:
    - name: http
      containerPort: 8443
      protocol: TCP
    env:
    - name: SPRING_PROFILES_ACTIVE
      value: prod
    resources:
      requests:
        cpu: "1"
        memory: "1Gi"
      limits:
        cpu: "1.5"
        memory: "2Gi"

######################################
# Service Configuration
######################################
service:
  enabled: true
  ports:
  - name: http
    port: 8443
    targetPort: 8443
    protocol: TCP
  type: ClusterIP
