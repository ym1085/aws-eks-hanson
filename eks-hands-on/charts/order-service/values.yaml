######################################
# Deployment Configuration
######################################
deployment:
  nameSuffix: deploy
  namespace: dev-order-ns
  labels:
    app: dev-order-pod
    env: dev
    project: ecommerce
    team: order-team
  replicaCount: 2
  containers:
  - name: dev-order-service-api
    image:
      repository: youngmin1085/order-service
      tag: latest
      pullPolicy: IfNotPresent
    ports:
    - name: http
      containerPort: 8080
    resources:
      requests:
        cpu: "0.25"
        memory: "500Mi"
      limits:
        cpu: "0.5"
        memory: "1Gi"
    env:
    - name: SPRING_PROFILES_ACTIVE
      value: dev

######################################
# Service Configuration
######################################
service:
  nameSuffix: svc
  namespace: dev-order-ns
  labels:
    app: dev-order-pod
    env: dev
    project: ecommerce
    team: order-team
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
