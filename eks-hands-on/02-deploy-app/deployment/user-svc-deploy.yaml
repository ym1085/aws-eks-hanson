apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service-api-deploy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service-api
  template:
    metadata:
      labels:
        app: user-service-api
    spec:
      containers:
      - name: user-service-api
        image: <your-account-id>.dkr.ecr.ap-northeast-2.amazonaws.com/user-service:latest
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: user-service-api-configmap
        - secretRef:
            name: user-service-api-secret
---
apiVersion: v1
kind: Service
metadata:
  name: user-service-api-svc
spec:
  selector:
    app: user-service-api
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
